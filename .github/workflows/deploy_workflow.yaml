name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js ğŸ› ï¸
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Packages ğŸ”§
        run: npm ci

      - name: Build Project ğŸ—ï¸
        env:
          REACT_APP_TMDB_KEY: ${{ secrets.REACT_APP_TMDB_KEY }}
          REACT_APP_ALAN_AI_KEY: ${{ secrets.REACT_APP_ALAN_AI_KEY }}
        run: npm run build

      - name: Disable Jekyll Build ğŸ”¨
        run: touch ./build/.nojekyll

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: build
